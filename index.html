<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPatent AI对话</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="css/light-theme.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="dark-theme">
    <!-- 顶部导航栏 -->
    <header class="navbar">
        <div class="logo">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 2C7.373 2 2 7.373 2 14C2 20.627 7.373 26 14 26C20.627 26 26 20.627 26 14C26 7.373 20.627 2 14 2ZM14 5C18.418 5 22 8.582 22 13C22 17.418 18.418 21 14 21C9.582 21 6 17.418 6 13C6 8.582 9.582 5 14 5Z" fill="white"/>
            </svg>
            <span>XPatent</span>
        </div>
        <div class="nav-controls">
            <button class="icon-btn notification-btn" title="通知">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2C6.68632 2 4 4.68632 4 8V13.5858L3.29289 14.2929C3.10536 14.4804 3 14.7348 3 15V16C3 16.5523 3.44772 17 4 17H16C16.5523 17 17 16.5523 17 16V15C17 14.7348 16.8946 14.4804 16.7071 14.2929L16 13.5858V8C16 4.68632 13.3137 2 10 2ZM10 20C8.89543 20 8 19.1046 8 18H12C12 19.1046 11.1046 20 10 20Z" fill="white"/>
                </svg>
            </button>
            <button class="icon-btn feature-btn" id="featureMenuBtn" title="专利功能">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.5 3C11.5376 3 14 5.46243 14 8.5C14 9.83879 13.5217 11.0659 12.7266 12.0196L16.8536 16.1464C17.0488 16.3417 17.0488 16.6583 16.8536 16.8536C16.6583 17.0488 16.3417 17.0488 16.1464 16.8536L12.0196 12.7266C11.0659 13.5217 9.83879 14 8.5 14C5.46243 14 3 11.5376 3 8.5C3 5.46243 5.46243 3 8.5 3ZM8.5 4C6.01472 4 4 6.01472 4 8.5C4 10.9853 6.01472 13 8.5 13C10.9853 13 13 10.9853 13 8.5C13 6.01472 10.9853 4 8.5 4Z" fill="white"/>
                </svg>
            </button>
            <button class="icon-btn user-btn" id="userMenuBtn" title="用户设置">
                <div class="user-avatar">KQ</div>
            </button>
        </div>
        
        <!-- 专利功能菜单 -->
        <div class="feature-menu" id="featureMenu">
            <ul>
                <li data-feature="patent-search">
                    <div class="menu-item-with-icon">
                        <span>专利查新</span>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 2C4.23858 2 2 4.23858 2 7C2 9.76142 4.23858 12 7 12C9.76142 12 12 9.76142 12 7C12 4.23858 9.76142 2 7 2ZM0 7C0 3.13401 3.13401 0 7 0C10.866 0 14 3.13401 14 7C14 8.57224 13.5013 10.0236 12.6383 11.1925L15.7071 14.2929C16.0976 14.6834 16.0976 15.3166 15.7071 15.7071C15.3166 16.0976 14.6834 16.0976 14.2929 15.7071L11.2113 12.5968C10.0416 13.4778 8.59498 14 7 14C3.13401 14 0 10.866 0 7Z" fill="currentColor"/>
                        </svg>
                    </div>
                </li>
                <li data-feature="patent-writing">
                    <div class="menu-item-with-icon">
                        <span>专利撰写</span>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.38 1.4321L14.5679 2.62C15.1433 3.1954 15.1433 4.12459 14.5679 4.7L5.54 13.728L1.75 14.25L2.272 10.4599L11.3 1.4321C11.8754 0.856686 12.8046 0.856686 13.38 1.4321ZM10.5919 2.8683L3.1062 10.354L2.83626 12.0889L4.5441 11.857L12.0679 4.28321L10.5919 2.8683ZM11.9949 2.83529L11.3 2.14041L10.4599 2.98051L11.9359 4.45651L12.8054 3.58701L12.1064 2.888C12.0752 2.85676 12.0333 2.83981 11.9906 2.83982C11.9478 2.83982 11.9059 2.85679 11.8747 2.88806L11.9949 2.83529Z" fill="currentColor"/>
                        </svg>
                    </div>
                </li>
                <li data-feature="patent-response">
                    <div class="menu-item-with-icon">
                        <span>专利答审</span>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 2V11.5C2 11.7652 2.10536 12.0196 2.29289 12.2071C2.48043 12.3946 2.73478 12.5 3 12.5H13C13.2652 12.5 13.5196 12.3946 13.7071 12.2071C13.8946 12.0196 14 11.7652 14 11.5V5.5C14 5.23478 13.8946 4.98043 13.7071 4.79289C13.5196 4.60536 13.2652 4.5 13 4.5H8.5L7 2H3C2.73478 2 2.48043 2.10536 2.29289 2.29289C2.10536 2.48043 2 2.73478 2 3V11.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5.75 8.5L7.25 10L10.25 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- 用户下拉菜单 -->
        <div class="user-menu" id="userMenu">
            <ul>
                <li id="themeToggle">
                    <div class="menu-item-with-icon">
                        <span>切换主题</span>
                        <svg class="theme-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" fill="currentColor"/>
                        </svg>
                    </div>
                </li>
                <li>设置</li>
                <li>帮助 & 反馈</li>
                <li>退出</li>
            </ul>
        </div>
    </header>

    <!-- 聊天内容区域 -->
    <main class="chat-container">
        <div class="welcome-message">
            <h1>晚上好, <span id="userName">Kim</span>.</h1>
            <p>今天有什么可以帮到您?</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- 对话内容将动态添加在这里 -->
        </div>
    </main>
    
    <!-- 底部输入区域 -->
    <footer class="input-container">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="您想了解什么?">
            
            <div class="model-selector" id="modelSelectorBtn">
                <span id="currentModel">Deepseek</span>
                <button class="dropdown-indicator" title="选择模型">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.5 4.5L6 8L9.5 4.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <!-- 模型选择下拉菜单 -->
            <div class="model-dropdown" id="modelDropdown">
                <ul>
                    <li data-model="deepseek/deepseek-r1:free" class="active">Deepseek</li>
                    <li data-model="anthropic/claude-3-haiku">Claude 3 Haiku</li>
                    <li data-model="google/gemma-7b">Gemma 7B</li>
                    <li data-model="meta-llama/llama-3-8b">Llama 3 8B</li>
                </ul>
            </div>
            
            <button class="send-btn" id="sendBtn" title="发送" disabled>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.0717 9.42584L3.07172 1.92584C2.77137 1.77563 2.42017 1.76092 2.10768 1.88573C1.7952 2.01054 1.5548 2.26476 1.45104 2.58766C1.34729 2.91055 1.39456 3.26566 1.58178 3.5483L5.24922 9.00009L1.58178 14.4519C1.39456 14.7345 1.34729 15.0896 1.45104 15.4125C1.5548 15.7354 1.7952 15.9896 2.10768 16.1145C2.42017 16.2393 2.77137 16.2246 3.07172 16.0744L18.0717 8.57435C18.3398 8.43962 18.5463 8.2091 18.6477 7.92767C18.7491 7.64624 18.7382 7.33458 18.6171 7.0619C18.4961 6.78921 18.2737 6.57424 18 6.45924L18.0717 8.57435C18.3398 8.43962 18.5463 8.2091 18.6477 7.92767C18.7491 7.64624 18.7382 7.33458 18.6171 7.0619C18.4961 6.78921 18.2737 6.57424 18 6.45924" fill="#ffffff"/>
                </svg>
            </button>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/modelSelector.js"></script>
    <script src="js/featureMenu.js"></script>
</body>
</html>
